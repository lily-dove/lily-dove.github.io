- title: "<i>The Great British Baking Show</i> as an Educational Framework"
  citation: "My officemate at Caltech <a href="https://scholar.google.com/citations?user=v5kgA60AAAAJ&hl=en&oi=ao" target="_blank">Harrison Parker</a> is both an awesome atmospheric chemist and also a fellow baker. We were talking one day about how frameworks showcased in <i>The Great British Baking Show</i> offer a great metafor for higher education and are a perfect starting place for examining the frameworks we set in place for our students. We created a presentation that we have now given several times in academic settings that describes, with this metaphor, how by creating a more welcoming, inclusive, and transparent environment in the classroom, we can raise student motivation, increase academic rigor, and improve the educational experience for all parties."
  image: '/static/img/teaching/GBBO.jpg'
