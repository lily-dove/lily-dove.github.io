- title: "Teaching Assistant for ESE 102 (Earth's Oceans)"
  citation: "I came to graduate school expecting to study atmospheric chemistry but this class played a huge role in helping me get interested in oceanography! I've really loved TAing ESE 102 two times after taking it, in two very different formats: once in person and once virtually. Through these teaching experiences, I have attained my Certificate of Practice in Effective Teaching from Caltech."
