- title: "Bellingshausen and Amundsen Seas"
  citation: In January-March 2020, I was on board the RVIB <i>Nathaniel B. Palmer</i> helping to deploy gliders as a part of the Transport of the Antarctic Peninsula and Bellingshausen Sea - Antarctic Slope Current Origins (TABASCO) project. While on board, I also helped deploy biogeochemical-Argo floats and learned a lot about marine geochemistry from the rest of the science party, who were primarily part of the Thwaites Offshore Research (THOR) program. Ask me about how getting home from Antarctica in late March 2020 was sometime! 
  date: '2019-06-09'
