- title: "Florida Straits"
  citation: My first exposure to observational oceanography came as a part of class taught by <a href="http://babbin.scripts.mit.edu/arb/" target="_blank">Andrew Babbin</a> at MIT my senior year. During this class, we spent spring break sailing on the SSV <i>Corwith Cramer</i> learning about how data is collected and analyzed at sea. As a bonus, I got to collect data for my senior thesis on sea spray aerosol while on board. This experience revolutionized my understanding of what being a scientist can look like and is one of the reasons I pursued oceanography in graduate school.
  date: '2019-06-09'
