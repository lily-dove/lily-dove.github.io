- title: "Physical mechanisms of carbon export"
  citation: The ocean is the ultimate sink of 90 percent of anthropogenic carbon. However, the pathways that take organic carbon, stored primarily in phytoplankton, from the sunlit upper layers of the ocean to depth remain unconstrained and underobserved. I am specifically interested in the physical mechanisms of the eddy subduction and mixed layer pumps, which may contribute up to half of carbon export in certain seasons and regions. 
