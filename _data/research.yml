- title: "Detection and parameterization of filamentary structures"
  citation: Submesoscale motions occur on the spatial scale of 1 to 10 km, scales that are not resolved in most climate models and that have long been difficult to detect using traditional methods. However, these small but mighty processes may hold the secret to unlocking our understanding of transfer of water between the surface and interior ocean. I use satellite data to observe the spatial and temporal variability of submesoscale features across the surface ocean and describe the variability of these features using in situ data from autonomous vehicles.
