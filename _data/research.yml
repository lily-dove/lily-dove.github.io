- title: "Flow-topography interactions in the Southern Ocean"
  citation: The seabed of the Southern Ocean is covered in underwater mountain ranges. When the main current of the Southern Ocean, the Antarctic Circumpolar Current, interacts with this underwater topography, it generates hotspots of mesoscale stirring and submesoscale motions. My work uses in situ observational data and data from satellites to consider how these eddy kinetic energy hotspots impact tracer distributions and ventilation of the ocean. 
